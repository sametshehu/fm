<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moschee Drita - Verwaltung</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input, form select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        .management-list {
            max-width: 100%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .management-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .management-list th, .management-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        #openAddManagementModalButton {
            width: calc(100% - 40px);
            max-width: 500px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #openAddManagementModalButton:hover {
            background-color: #0056b3;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Mitgliederverwaltung</a> |
        <a href="finanzen.html">Finanzverwaltung</a> |
        <a href="verwaltung.html">Verwaltung</a>
    </nav>
    <h1>Moschee Drita - Verwaltung</h1>

    <!-- Modal zum Hinzufügen eines Verwaltungseintrags -->
    <div id="addManagementModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeAddManagementModal" class="close">&times;</span>
            <h2>Neuen Verwaltungseintrag hinzufügen</h2>
            <form id="addManagementForm">
                <input type="text" id="managementEntry" placeholder="Verwaltungseintrag" required>
                <select id="managementCategory" required>
                    <option value="">Kategorie auswählen</option>
                    <option value="Mitglieder">Mitglieder</option>
                    <option value="Finanzen">Finanzen</option>
                    <option value="Sonstiges">Sonstiges</option>
                </select>
                <button type="submit">Hinzufügen</button>
            </form>
        </div>
    </div>

    <button id="openAddManagementModalButton">Neuen Verwaltungseintrag hinzufügen</button>
    <button id="exportManagementButton">Verwaltung exportieren (Excel)</button>
    <input type="file" id="importManagementFile" accept=".xlsx, .xls" />

    <!-- Verwaltungsliste -->
    <div class="management-list">
        <h2>Verwaltungsliste</h2>
        <div class="loading" id="loadingManagementMessage">Lade Verwaltungseinträge...</div>
        <table id="managementTable">
            <thead>
                <tr>
                    <th>Verwaltungseintrag</th>
                    <th>Kategorie</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="managementEntries"></tbody>
        </table>
    </div>

    <!-- Modal zum Bearbeiten eines Verwaltungseintrags -->
    <div id="editManagementModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeEditManagementModal" class="close">&times;</span>
            <h2>Verwaltungseintrag bearbeiten</h2>
            <form id="editManagementForm">
                <input type="text" id="editManagementEntry" placeholder="Verwaltungseintrag" required>
                <select id="editManagementCategory" required>
                    <option value="">Kategorie auswählen</option>
                    <option value="Mitglieder">Mitglieder</option>
                    <option value="Finanzen">Finanzen</option>
                    <option value="Sonstiges">Sonstiges</option>
                </select>
                <button type="submit">Speichern</button>
            </form>
            <button id="deleteManagementButton" class="delete-button">Löschen</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
          apiKey: "AIzaSyD5asuJN_0f_wcP3KidUqAYyEsCvtPaIeI",
          authDomain: "mitgliederverwaltung-3458b.firebaseapp.com",
          projectId: "mitgliederverwaltung-3458b",
          storageBucket: "mitgliederverwaltung-3458b.appspot.com",
          messagingSenderId: "916656812587",
          appId: "1:916656812587:web:23b510f805c800f62af06e"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const managementCollection = db.collection("management");

        // Neues Verwaltungseintrag hinzufügen - Modal öffnen
        const addManagementModal = document.getElementById("addManagementModal");
        const openAddManagementModalButton = document.getElementById("openAddManagementModalButton");
        const closeAddManagementModal = document.getElementById("closeAddManagementModal");

        openAddManagementModalButton.addEventListener("click", () => {
            addManagementModal.style.display = "block";
        });

        closeAddManagementModal.addEventListener("click", () => {
            addManagementModal.style.display = "none";
        });

        // Neues Verwaltungseintrag hinzufügen
        const addManagementForm = document.getElementById("addManagementForm");
        addManagementForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const entry = document.getElementById("managementEntry").value;
            const category = document.getElementById("managementCategory").value;
            try {
                await managementCollection.add({ entry, category });
                addManagementForm.reset();
                addManagementModal.style.display = "none";
            } catch (error) {
                console.error("Fehler beim Hinzufügen des Verwaltungseintrags: ", error);
            }
        });

        // Verwaltungsliste anzeigen
        const managementEntriesTable = document.getElementById("managementEntries");
        managementCollection.onSnapshot((snapshot) => {
            if (snapshot.empty) {
                document.getElementById("loadingManagementMessage").textContent = "Keine Verwaltungseinträge gefunden.";
                return;
            }

            managementEntriesTable.innerHTML = "";
            document.getElementById("loadingManagementMessage").style.display = "none";
            snapshot.forEach((doc) => {
                const management = doc.data();
                const tr = document.createElement("tr");
                tr.setAttribute("data-id", doc.id);

                const entryTd = document.createElement("td");
                entryTd.textContent = management.entry;
                tr.appendChild(entryTd);

                const categoryTd = document.createElement("td");
                categoryTd.textContent = management.category;
                tr.appendChild(categoryTd);

                const actionsTd = document.createElement("td");
                const editButton = document.createElement("button");
                editButton.textContent = "Bearbeiten";
                editButton.addEventListener("click", () => openEditManagementModal(doc.id, management));
                actionsTd.appendChild(editButton);
                tr.appendChild(actionsTd);

                managementEntriesTable.appendChild(tr);
            });
        }, (error) => {
            console.error("Fehler beim Abrufen der Verwaltungseinträge: ", error);
            document.getElementById("loadingManagementMessage").textContent = "Fehler beim Laden der Verwaltungseinträge.";
        });

        // Bearbeiten-Modul öffnen
        const editManagementModal = document.getElementById("editManagementModal");
        const closeEditManagementModal = document.getElementById("closeEditManagementModal");
        const editManagementForm = document.getElementById("editManagementForm");
        const deleteManagementButton = document.getElementById("deleteManagementButton");
        let currentEditManagementId = null;

        function openEditManagementModal(id, management) {
            currentEditManagementId = id;
            document.getElementById("editManagementEntry").value = management.entry;
            document.getElementById("editManagementCategory").value = management.category;
            editManagementModal.style.display = "block";
        }

        closeEditManagementModal.addEventListener("click", () => {
            editManagementModal.style.display = "none";
        });

        // Verwaltungseintrag bearbeiten
        editManagementForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const entry = document.getElementById("editManagementEntry").value;
            const category = document.getElementById("editManagementCategory").value;
            try {
                await managementCollection.doc(currentEditManagementId).update({ entry, category });
                editManagementModal.style.display = "none";
            } catch (error) {
                console.error("Fehler beim Aktualisieren des Verwaltungseintrags: ", error);
            }
        });

        // Verwaltungseintrag löschen
        deleteManagementButton.addEventListener("click", async () => {
            if (currentEditManagementId) {
                try {
                    await managementCollection.doc(currentEditManagementId).delete();
                    editManagementModal.style.display = "none";
                } catch (error) {
                    console.error("Fehler beim Löschen des Verwaltungseintrags: ", error);
                }
            }
        });

        // Verwaltungseinträge exportieren (Excel)
        document.getElementById("exportManagementButton").addEventListener("click", async () => {
            try {
                const snapshot = await managementCollection.get();
                if (snapshot.empty) {
                    alert("Keine Verwaltungseinträge zum Exportieren vorhanden.");
                    return;
                }

                const managementData = [];
                snapshot.forEach((doc) => {
                    managementData.push(doc.data());
                });

                const worksheet = XLSX.utils.json_to_sheet(managementData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Verwaltung");
                XLSX.writeFile(workbook, "Verwaltung.xlsx");
            } catch (error) {
                console.error("Fehler beim Exportieren der Verwaltungseinträge: ", error);
            }
        });

        // Verwaltungseinträge importieren (Excel)
        document.getElementById("importManagementFile").addEventListener("change", async (e) => {
            const file = e.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const managementData = XLSX.utils.sheet_to_json(worksheet);

                try {
                    for (const management of managementData) {
                        await managementCollection.add(management);
                    }
                    alert("Verwaltungseinträge erfolgreich importiert.");
                } catch (error) {
                    console.error("Fehler beim Importieren der Verwaltungseinträge: ", error);
                }
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
