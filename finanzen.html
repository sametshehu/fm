<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moschee Drita - Finanzverwaltung</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input, form select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        .finance-list {
            max-width: 100%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .finance-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .finance-list th, .finance-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #openAddFinanceModalButton {
            width: calc(100% - 40px);
            max-width: 500px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #openAddFinanceModalButton:hover {
            background-color: #0056b3;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Mitgliederverwaltung</a> |
        <a href="finanzen.html">Finanzverwaltung</a>
    </nav>
    <h1>Moschee Drita - Finanzverwaltung</h1>
    
    <!-- Modal zum Hinzufügen eines Finanzdatensatzes -->
    <div id="addFinanceModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeAddFinanceModal" class="close">&times;</span>
            <h2>Neue Einnahme/Ausgabe hinzufügen</h2>
            <form id="addFinanceForm">
                <input type="date" id="financeDate" placeholder="Datum" required>
                <select id="financeType" required>
                    <option value="">Art der Transaktion</option>
                    <option value="Einnahme">Einnahme</option>
                    <option value="Ausgabe">Ausgabe</option>
                </select>
                <input type="number" id="financeAmount" placeholder="Betrag" required>
                <input type="text" id="financeNote" placeholder="Bemerkung">
                <button type="submit">Hinzufügen</button>
            </form>
        </div>
    </div>

    <button id="openAddFinanceModalButton">Neue Einnahme/Ausgabe hinzufügen</button>

    <!-- Finanzliste -->
    <div class="finance-list">
        <h2>Finanzübersicht</h2>
        <div class="loading" id="loadingFinanceMessage">Lade Finanzdaten...</div>
        <table id="financeTable">
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Einnahme/Ausgabe</th>
                    <th>Betrag</th>
                    <th>Bemerkung</th>
                </tr>
            </thead>
            <tbody id="finances"></tbody>
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
          apiKey: "AIzaSyD5asuJN_0f_wcP3KidUqAYyEsCvtPaIeI",
          authDomain: "mitgliederverwaltung-3458b.firebaseapp.com",
          projectId: "mitgliederverwaltung-3458b",
          storageBucket: "mitgliederverwaltung-3458b.appspot.com",
          messagingSenderId: "916656812587",
          appId: "1:916656812587:web:23b510f805c800f62af06e"
        };

        // Firebase initialisieren
        console.log("Initialisiere Firebase...");
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Finanz-Collection referenzieren
        const financeCollection = db.collection("finances");

        // Neues Finanzdatensatz hinzufügen - Modal öffnen
        const addFinanceModal = document.getElementById("addFinanceModal");
        const openAddFinanceModalButton = document.getElementById("openAddFinanceModalButton");
        const closeAddFinanceModal = document.getElementById("closeAddFinanceModal");

        openAddFinanceModalButton.addEventListener("click", () => {
            addFinanceModal.style.display = "block";
        });

        closeAddFinanceModal.addEventListener("click", () => {
            addFinanceModal.style.display = "none";
        });

        // Neues Finanzdatensatz hinzufügen
        const addFinanceForm = document.getElementById("addFinanceForm");
        addFinanceForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const date = document.getElementById("financeDate").value;
            const type = document.getElementById("financeType").value;
            const amount = document.getElementById("financeAmount").value;
            const note = document.getElementById("financeNote").value;
            try {
                console.log("Füge neuen Finanzdatensatz hinzu...");
                await financeCollection.add({ date, type, amount, note });
                console.log("Finanzdatensatz erfolgreich hinzugefügt: ", { date, type, amount, note });
                addFinanceForm.reset();
                addFinanceModal.style.display = "none";
            } catch (error) {
                console.error("Fehler beim Hinzufügen des Finanzdatensatzes: ", error);
            }
        });

        // Finanzliste anzeigen
        const financeTable = document.getElementById("finances");
        console.log("Höre auf Änderungen in der Finanz-Collection...");
        financeCollection.onSnapshot((snapshot) => {
            console.log("Snapshot erhalten: Anzahl der Dokumente: ", snapshot.size);
            if (snapshot.empty) {
                console.log("Keine Finanzdaten in der Datenbank vorhanden.");
                document.getElementById("loadingFinanceMessage").textContent = "Keine Finanzdaten gefunden.";
                return;
            }

            financeTable.innerHTML = "";
            document.getElementById("loadingFinanceMessage").style.display = "none";
            snapshot.forEach((doc) => {
                const finance = doc.data();
                console.log("Finanzdaten erhalten:", doc.id, finance);

                const tr = document.createElement("tr");
                tr.setAttribute("data-id", doc.id);

                const dateTd = document.createElement("td");
                dateTd.textContent = finance.date;
                tr.appendChild(dateTd);

                const typeTd = document.createElement("td");
                typeTd.textContent = finance.type;
                tr.appendChild(typeTd);

                const amountTd = document.createElement("td");
                amountTd.textContent = finance.amount;
                tr.appendChild(amountTd);

                const noteTd = document.createElement("td");
                noteTd.textContent = finance.note;
                tr.appendChild(noteTd);

                financeTable.appendChild(tr);
            });
        }, (error) => {
            console.error("Fehler beim Abrufen der Finanzdaten: ", error);
            document.getElementById("loadingFinanceMessage").textContent = "Fehler beim Laden der Finanzdaten.";
        });
    </script>
</body>
</html>
