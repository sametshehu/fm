<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moschee Drita - Mitgliederverwaltung</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        .members-list {
            max-width: 100%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .members-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .members-list th, .members-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            cursor: pointer;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        #openAddModalButton, #manageColumnsButton {
            width: calc(100% - 40px);
            max-width: 500px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #openAddModalButton:hover, #manageColumnsButton:hover {
            background-color: #0056b3;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }

        .filter-modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .filter-modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Mitgliederverwaltung</a> |
        <a href="finanzen.html">Finanzverwaltung</a>
    </nav>
    <h1>Moschee Drita - Mitgliederverwaltung</h1>
    
    <!-- Modal zum Hinzufügen eines Mitglieds -->
    <div id="addMemberModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeAddModal" class="close">&times;</span>
            <h2>Neues Mitglied hinzufügen</h2>
            <form id="addMemberForm">
                <input type="text" id="addMemberNumber" placeholder="Mitgliedsnummer" required>
                <input type="text" id="addVorname" placeholder="Vorname" required>
                <input type="text" id="addNachname" placeholder="Nachname" required>
                <input type="email" id="addEmail" placeholder="Email">
                <input type="text" id="addPhone" placeholder="Telefonnummer" pattern="[0-9]{10,15}" title="Bitte geben Sie eine gültige Telefonnummer ein (10-15 Ziffern)">
                <input type="text" id="addAddress" placeholder="Adresse">
                <input type="text" id="addZip" placeholder="PLZ">
                <input type="text" id="addCity" placeholder="Ort">
                <button type="submit">Hinzufügen</button>
            </form>
        </div>
    </div>

    <!-- Filter Modal -->
    <div id="filterModal" class="filter-modal">
        <div class="filter-modal-content">
            <span id="closeFilterModal" class="close">&times;</span>
            <h2>Filter anwenden</h2>
            <div id="filterOptions"></div>
            <button id="applyFilterButton">Filter anwenden</button>
        </div>
    </div>

    <!-- Spaltenverwaltung Modal -->
    <div id="manageColumnsModal" class="filter-modal">
        <div class="filter-modal-content">
            <span id="closeManageColumnsModal" class="close">&times;</span>
            <h2>Spaltenverwaltung</h2>
            <div id="columnsOptions"></div>
            <button id="saveColumnsButton">Speichern</button>
        </div>
    </div>

    <button id="openAddModalButton">Neues Mitglied hinzufügen</button>
    <button id="manageColumnsButton">Spalten verwalten</button>
    <button id="exportButton">Mitglieder exportieren (Excel)</button>
    <input type="file" id="importFile" accept=".xlsx, .xls" />

    <!-- Mitgliederliste -->
    <div class="members-list">
        <h2>Mitgliederliste</h2>
        <div class="loading" id="loadingMessage">Lade Mitglieder...</div>
        <table id="membersTable">
            <thead>
                <tr id="membersTableHeader"></tr>
            </thead>
            <tbody id="members"></tbody>
        </table>
    </div>

    <!-- Modal zum Bearbeiten eines Mitglieds -->
    <div id="editMemberModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Mitglied bearbeiten</h2>
            <form id="editMemberForm">
                <input type="text" id="editMemberNumber" placeholder="Mitgliedsnummer" required>
                <input type="text" id="editVorname" placeholder="Vorname" required>
                <input type="text" id="editNachname" placeholder="Nachname" required>
                <input type="email" id="editEmail" placeholder="Email">
                <input type="text" id="editPhone" placeholder="Telefonnummer" pattern="[0-9]{10,15}" title="Bitte geben Sie eine gültige Telefonnummer ein (10-15 Ziffern)">
                <input type="text" id="editAddress" placeholder="Adresse">
                <input type="text" id="editZip" placeholder="PLZ">
                <input type="text" id="editCity" placeholder="Ort">
                <button type="submit">Speichern</button>
            </form>
            <button id="deleteMemberButton" class="delete-button">Löschen</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
          apiKey: "AIzaSyD5asuJN_0f_wcP3KidUqAYyEsCvtPaIeI",
          authDomain: "mitgliederverwaltung-3458b.firebaseapp.com",
          projectId: "mitgliederverwaltung-3458b",
          storageBucket: "mitgliederverwaltung-3458b.appspot.com",
          messagingSenderId: "916656812587",
          appId: "1:916656812587:web:23b510f805c800f62af06e"
        };

        // Firebase initialisieren
        console.log("Initialisiere Firebase...");
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const membersCollection = db.collection("members");
        const columnsCollection = db.collection("columns");

        let columns = [];

        // Spalten laden und Tabelle aktualisieren
        async function loadColumns() {
            const snapshot = await columnsCollection.get();
            columns = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderTableHeader();
            loadMembers();
        }

        // Tabelle mit Spaltenüberschriften rendern
        function renderTableHeader() {
            const headerRow = document.getElementById("membersTableHeader");
            headerRow.innerHTML = "";
            columns.forEach(column => {
                const th = document.createElement("th");
                th.textContent = column.name;
                th.setAttribute("data-column", column.id);
                headerRow.appendChild(th);
            });
            const actionsTh = document.createElement("th");
            actionsTh.textContent = "Aktionen";
            headerRow.appendChild(actionsTh);
        }

        // Neues Mitglied hinzufügen - Modal öffnen
        const addMemberModal = document.getElementById("addMemberModal");
        const openAddModalButton = document.getElementById("openAddModalButton");
        const closeAddModal = document.getElementById("closeAddModal");

        openAddModalButton.addEventListener("click", () => {
            addMemberModal.style.display = "block";
        });

        closeAddModal.addEventListener("click", () => {
            addMemberModal.style.display = "none";
        });

        // Neues Mitglied hinzufügen
        const addMemberForm = document.getElementById("addMemberForm");
        addMemberForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const memberData = {};
            columns.forEach(column => {
                const value = document.getElementById(`add${column.id}`).value;
                memberData[column.id] = value;
            });
            try {
                console.log("Füge neues Mitglied hinzu...");
                await membersCollection.add(memberData);
                console.log("Mitglied erfolgreich hinzugefügt: ", memberData);
                addMemberForm.reset();
                addMemberModal.style.display = "none";
            } catch (error) {
                console.error("Fehler beim Hinzufügen des Mitglieds: ", error);
            }
        });

        // Mitgliederliste anzeigen
        const membersTable = document.getElementById("members");
        console.log("Höre auf Änderungen in der Mitglieder-Collection...");
        async function loadMembers() {
            const snapshot = await membersCollection.get();
            if (snapshot.empty) {
                console.log("Keine Mitglieder in der Datenbank vorhanden.");
                document.getElementById("loadingMessage").textContent = "Keine Mitglieder gefunden.";
                return;
            }

            membersTable.innerHTML = "";
            document.getElementById("loadingMessage").style.display = "none";
            snapshot.forEach(doc => {
                const member = doc.data();
                const tr = document.createElement("tr");
                tr.setAttribute("data-id", doc.id);

                columns.forEach(column => {
                    const td = document.createElement("td");
                    td.textContent = member[column.id] || "";
                    tr.appendChild(td);
                });

                const actionsTd = document.createElement("td");
                const editButton = document.createElement("button");
                editButton.textContent = "Bearbeiten";
                editButton.addEventListener("click", () => openEditModal(doc.id, member));
                actionsTd.appendChild(editButton);
                tr.appendChild(actionsTd);

                membersTable.appendChild(tr);
            });
        }

        // Bearbeiten-Modul öffnen
        const editMemberModal = document.getElementById("editMemberModal");
        const closeModal = document.getElementById("closeModal");
        const editMemberForm = document.getElementById("editMemberForm");
        const deleteMemberButton = document.getElementById("deleteMemberButton");
        let currentEditMemberId = null;

        function openEditModal(id, member) {
            currentEditMemberId = id;
            columns.forEach(column => {
                document.getElementById(`edit${column.id}`).value = member[column.id] || "";
            });
            editMemberModal.style.display = "block";
        }

        closeModal.addEventListener("click", () => {
            editMemberModal.style.display = "none";
        });

        // Mitglied bearbeiten
        editMemberForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const updatedData = {};
            columns.forEach(column => {
                updatedData[column.id] = document.getElementById(`edit${column.id}`).value;
            });
            try {
                await membersCollection.doc(currentEditMemberId).update(updatedData);
                editMemberModal.style.display = "none";
            } catch (error) {
                console.error("Fehler beim Aktualisieren des Mitglieds: ", error);
            }
        });

        // Mitglied löschen
        deleteMemberButton.addEventListener("click", async () => {
            if (currentEditMemberId) {
                try {
                    await membersCollection.doc(currentEditMemberId).delete();
                    editMemberModal.style.display = "none";
                } catch (error) {
                    console.error("Fehler beim Löschen des Mitglieds: ", error);
                }
            }
        });

        // Spalten verwalten - Modal öffnen
        const manageColumnsModal = document.getElementById("manageColumnsModal");
        const manageColumnsButton = document.getElementById("manageColumnsButton");
        const closeManageColumnsModal = document.getElementById("closeManageColumnsModal");
        const saveColumnsButton = document.getElementById("saveColumnsButton");

        manageColumnsButton.addEventListener("click", () => {
            const columnsOptions = document.getElementById("columnsOptions");
            columnsOptions.innerHTML = "";
            columns.forEach(column => {
                const div = document.createElement("div");
                div.innerHTML = `
                    <input type="checkbox" id="column_${column.id}" checked>
                    <label for="column_${column.id}">${column.name}</label>
                `;
                columnsOptions.appendChild(div);
            });
            manageColumnsModal.style.display = "block";
        });

        closeManageColumnsModal.addEventListener("click", () => {
            manageColumnsModal.style.display = "none";
        });

        saveColumnsButton.addEventListener("click", async () => {
            const selectedColumns = [];
            columns.forEach(column => {
                if (document.getElementById(`column_${column.id}`).checked) {
                    selectedColumns.push(column);
                }
            });
            // Update columns collection in Firebase (for simplicity, replace all columns)
            const batch = db.batch();
            columns.forEach(column => {
                const columnRef = columnsCollection.doc(column.id);
                batch.delete(columnRef);
            });
            selectedColumns.forEach(column => {
                const columnRef = columnsCollection.doc(column.id);
                batch.set(columnRef, { name: column.name });
            });
            await batch.commit();
            manageColumnsModal.style.display = "none";
            loadColumns();
        });

        // Initial Load
        loadColumns();
    </script>
</body>
</html>
