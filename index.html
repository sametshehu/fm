<!-- Index.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moschee Drita - Mitgliederverwaltung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Moschee Drita - Mitgliederverwaltung</h1>
    
    <!-- Formular zur Mitgliedsdaten-Erfassung -->
    <div class="form-container">
        <h2>Neues Mitglied hinzufügen</h2>
        <form id="addMemberForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Telefonnummer" required>
            <button type="submit">Hinzufügen</button>
        </form>
    </div>

    <!-- Mitgliederliste -->
    <div class="members-list">
        <h2>Mitgliederliste</h2>
        <ul id="members"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
