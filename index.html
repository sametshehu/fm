<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moschee Drita - Mitgliederverwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        .members-list {
            max-width: 100%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .members-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .members-list th, .members-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        #openAddModalButton {
            width: calc(100% - 40px);
            max-width: 500px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #openAddModalButton:hover {
            background-color: #0056b3;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Mitgliederverwaltung</a> |
        <a href="finanzen.html">Finanzverwaltung</a>
    </nav>
    <h1>Moschee Drita - Mitgliederverwaltung</h1>
    
    <!-- Modal zum Hinzufügen eines Mitglieds -->
    <div id="addMemberModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeAddModal" class="close">&times;</span>
            <h2>Neues Mitglied hinzufügen</h2>
            <form id="addMemberForm">
                <input type="text" id="addName" placeholder="Name" required>
                <input type="email" id="addEmail" placeholder="Email">
                <input type="text" id="addPhone" placeholder="Telefonnummer" pattern="[0-9]{10,15}" title="Bitte geben Sie eine gültige Telefonnummer ein (10-15 Ziffern)">
                <input type="text" id="addAddress" placeholder="Adresse">
                <input type="text" id="addZip" placeholder="PLZ">
                <input type="text" id="addCity" placeholder="Ort">
                <button type="submit">Hinzufügen</button>
            </form>
        </div>
    </div>

    <button id="openAddModalButton">Neues Mitglied hinzufügen</button>

    <!-- Mitgliederliste -->
    <div class="members-list">
        <h2>Mitgliederliste</h2>
        <div class="loading" id="loadingMessage">Lade Mitglieder...</div>
        <table id="membersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Telefonnummer</th>
                    <th>Adresse</th>
                    <th>PLZ</th>
                    <th>Ort</th>
                    <th>2024</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="members"></tbody>
        </table>
    </div>

    <!-- Modal zum Bearbeiten eines Mitglieds -->
    <div id="editMemberModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Mitglied bearbeiten</h2>
            <form id="editMemberForm">
                <input type="text" id="editName" placeholder="Name" required>
                <input type="email" id="editEmail" placeholder="Email">
                <input type="text" id="editPhone" placeholder="Telefonnummer" pattern="[0-9]{10,15}" title="Bitte geben Sie eine gültige Telefonnummer ein (10-15 Ziffern)">
                <input type="text" id="editAddress" placeholder="Adresse">
                <input type="text" id="editZip" placeholder="PLZ">
                <input type="text" id="editCity" placeholder="Ort">
                <button type="submit">Speichern</button>
            </form>
            <button id="deleteMemberButton" class="delete-button">Löschen</button>
        </div>
    </div>

    <!-- Export/Import Buttons -->
    <button id="exportButton">Mitgliederliste exportieren</button>
    <input type="file" id="importFile" style="display: block; margin-top: 10px;">
    <button id="importButton">Daten importieren</button>

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyD5asuJN_0f_wcP3KidUqAYyEsCvtPaIeI",
            authDomain: "mitgliederverwaltung-3458b.firebaseapp.com",
            projectId: "mitgliederverwaltung-3458b",
            storageBucket: "mitgliederverwaltung-3458b.appspot.com",
            messagingSenderId: "916656812587",
            appId: "1:916656812587:web:23b510f805c800f62af06e"
        };

        // Firebase initialisieren
        console.log("Initialisiere Firebase...");
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const membersCollection = db.collection("members");

        // Neues Mitglied hinzufügen
        const addMemberForm = document.getElementById("addMemberForm");
        addMemberForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("addName").value;
            const email = document.getElementById("addEmail").value;
            const phone = document.getElementById("addPhone").value;
            const address = document.getElementById("addAddress").value;
            const zip = document.getElementById("addZip").value;
            const city = document.getElementById("addCity").value;
            try {
                console.log("Füge neues Mitglied hinzu...");
                await membersCollection.add({ name, email, phone, address, zip, city });
                console.log("Mitglied erfolgreich hinzugefügt");
                addMemberForm.reset();
                addMemberModal.style.display = "none";
            } catch (error) {
                console.error("Fehler beim Hinzufügen des Mitglieds: ", error);
            }
        });

        // Mitgliederliste anzeigen
        const membersTable = document.getElementById("members");
        membersCollection.onSnapshot((snapshot) => {
            membersTable.innerHTML = "";
            document.getElementById("loadingMessage").style.display = "none";
            snapshot.forEach((doc) => {
                const member = doc.data();
                const tr = document.createElement("tr");
                tr.setAttribute("data-id", doc.id);
                tr.innerHTML = `
                    <td>${member.name}</td>
                    <td>${member.email}</td>
                    <td>${member.phone}</td>
                    <td>${member.address}</td>
                    <td>${member.zip}</td>
                    <td>${member.city}</td>
                    <td>0</td>
                    <td><button onclick="openEditModal('${doc.id}', '${member.name}', '${member.email}', '${member.phone}', '${member.address}', '${member.zip}', '${member.city}')">Bearbeiten</button></td>
                `;
                membersTable.appendChild(tr);
            });
        });

        // Mitglied exportieren
        document.getElementById("exportButton").addEventListener("click", async () => {
            try {
                const snapshot = await membersCollection.get();
                const data = [];
                snapshot.forEach(doc => {
                    const member = doc.data();
                    data.push({
                        Name: member.name,
                        Email: member.email,
                        Telefonnummer: member.phone,
                        Adresse: member.address,
                        PLZ: member.zip,
                        Ort: member.city
                    });
                });
                const worksheet = XLSX.utils.json_to_sheet(data);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Mitglieder");
                XLSX.writeFile(workbook, "Mitgliederliste.xlsx");
            } catch (error) {
                console.error("Fehler beim Exportieren der Mitgliederliste: ", error);
            }
        });

        // Mitglied importieren
        document.getElementById("importButton").addEventListener("click", async () => {
            const fileInput = document.getElementById("importFile");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: "array" });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const members = XLSX.utils.sheet_to_json(firstSheet);
                    for (const member of members) {
                        await membersCollection.add({
                            name: member.Name,
                            email: member.Email,
                            phone: member.Telefonnummer,
                            address: member.Adresse,
                            zip: member.PLZ,
                            city: member.Ort
                        });
                    }
                    alert("Import erfolgreich");
                };
                reader.readAsArrayBuffer(file);
            } else {
                alert("Bitte wählen Sie eine Datei zum Importieren aus.");
            }
        });
    </script>
</body>
</html>
