<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moschee Drita - Mitgliederverwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            text-align: center;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        .members-list {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .members-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .members-list th, .members-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Moschee Drita - Mitgliederverwaltung</h1>
    
    <!-- Formular zur Mitgliedsdaten-Erfassung -->
    <div class="form-container">
        <h2>Neues Mitglied hinzufügen</h2>
        <form id="addMemberForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Telefonnummer" required>
            <button type="submit">Hinzufügen</button>
        </form>
    </div>

    <!-- Mitgliederliste -->
    <div class="members-list">
        <h2>Mitgliederliste</h2>
        <table id="membersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Telefonnummer</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="members"></tbody>
        </table>
    </div>

    <!-- Modal zum Bearbeiten eines Mitglieds -->
    <div id="editMemberModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Mitglied bearbeiten</h2>
            <form id="editMemberForm">
                <input type="text" id="editName" placeholder="Name" required>
                <input type="email" id="editEmail" placeholder="Email" required>
                <input type="text" id="editPhone" placeholder="Telefonnummer" required>
                <button type="submit">Speichern</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
          apiKey: "AIzaSyD5asuJN_0f_wcP3KidUqAYyEsCvtPaIeI",
          authDomain: "mitgliederverwaltung-3458b.firebaseapp.com",
          projectId: "mitgliederverwaltung-3458b",
          storageBucket: "mitgliederverwaltung-3458b.appspot.com",
          messagingSenderId: "916656812587",
          appId: "1:916656812587:web:23b510f805c800f62af06e"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Mitglieder-Collection referenzieren
        const membersCollection = db.collection("members");

        // Neues Mitglied hinzufügen
        const addMemberForm = document.getElementById("addMemberForm");
        addMemberForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            try {
                await membersCollection.add({ name, email, phone });
                addMemberForm.reset();
            } catch (error) {
                console.error("Fehler beim Hinzufügen des Mitglieds: ", error);
            }
        });

        // Mitgliederliste anzeigen
        const membersTable = document.getElementById("members");
        membersCollection.onSnapshot((snapshot) => {
            membersTable.innerHTML = "";
            snapshot.forEach((doc) => {
                const member = doc.data();
                const tr = document.createElement("tr");
                tr.setAttribute("data-id", doc.id);

                const nameTd = document.createElement("td");
                nameTd.textContent = member.name;
                tr.appendChild(nameTd);

                const emailTd = document.createElement("td");
                emailTd.textContent = member.email;
                tr.appendChild(emailTd);

                const phoneTd = document.createElement("td");
                phoneTd.textContent = member.phone;
                tr.appendChild(phoneTd);

                const actionsTd = document.createElement("td");
                const editButton = document.createElement("button");
                editButton.textContent = "Bearbeiten";
                editButton.addEventListener("click", () => openEditModal(doc.id, member));
                actionsTd.appendChild(editButton);
                tr.appendChild(actionsTd);

                membersTable.appendChild(tr);
            });
        });

        // Bearbeiten-Modul öffnen
        const editMemberModal = document.getElementById("editMemberModal");
        const closeModal = document.getElementById("closeModal");
        const editMemberForm = document.getElementById("editMemberForm");
        let currentEditId = null;

        function openEditModal(id, member) {
            currentEditId = id;
            document.getElementById("editName").value = member.name;
            document.getElementById("editEmail").value = member.email;
            document.getElementById("editPhone").value = member.phone;
            editMemberModal.style.display = "block";
        }

        closeModal.addEventListener("click", () => {
            editMemberModal.style.display = "none";
        });

        // Mitglied bearbeiten
        editMemberForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("editName").value;
            const email = document.getElementById("editEmail").value;
            const phone = document.getElementById("editPhone").value;
            try {
                await membersCollection.doc(currentEditId).update({ name, email, phone });
                editMemberModal.style.display = "none";
            } catch (error) {
                console.error("Fehler beim Bearbeiten des Mitglieds: ", error);
            }
        });
    </script>
</body>
</html>
