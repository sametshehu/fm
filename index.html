<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moschee Mitglieder- und Finanzverwaltung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Moschee Mitglieder- und Finanzverwaltung</h1>
    
    <!-- Bereich zur Mitgliederverwaltung -->
    <section id="mitgliederverwaltung">
        <h2>Mitglieder</h2>
        <table id="mitgliederTabelle">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mitglieds-ID</th>
                    <th>Adresse</th>
                </tr>
            </thead>
            <tbody>
                <!-- Daten werden hier dynamisch hinzugefügt -->
            </tbody>
        </table>
    </section>

    <!-- Bereich zur Finanzverwaltung -->
    <section id="finanzverwaltung">
        <h2>Finanzübersicht</h2>
        <table id="finanzTabelle">
            <thead>
                <tr>
                    <th>Konto</th>
                    <th>Einnahmen / Ausgaben</th>
                    <th>Betrag</th>
                </tr>
            </thead>
            <tbody>
                <!-- Daten werden hier dynamisch hinzugefügt -->
            </tbody>
        </table>
    </section>

    <script src="app.js"></script>
</body>
</html>
