<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moschee Drita - Mitgliederverwaltung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Moschee Drita - Mitgliederverwaltung</h1>
    
    <!-- Formular zur Mitgliedsdaten-Erfassung -->
    <div class="form-container">
        <h2>Neues Mitglied hinzuf端gen</h2>
        <form id="addMemberForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Telefonnummer" required>
            <button type="submit">Hinzuf端gen</button>
        </form>
    </div>

    <!-- Mitgliederliste -->
    <div class="members-list">
        <h2>Mitgliederliste</h2>
        <ul id="members"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
    <script>
        // Firebase-Konfiguration
        const firebaseConfig = {
          apiKey: "AIzaSyD5asuJN_0f_wcP3KidUqAYyEsCvtPaIeI",
          authDomain: "mitgliederverwaltung-3458b.firebaseapp.com",
          projectId: "mitgliederverwaltung-3458b",
          storageBucket: "mitgliederverwaltung-3458b.appspot.com",
          messagingSenderId: "916656812587",
          appId: "1:916656812587:web:23b510f805c800f62af06e"
        };

        // Firebase initialisieren
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Mitglieder-Collection referenzieren
        const membersCollection = db.collection("members");

        // Neues Mitglied hinzuf端gen
        const addMemberForm = document.getElementById("addMemberForm");
        addMemberForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            try {
                await membersCollection.add({ name, email, phone });
                addMemberForm.reset();
            } catch (error) {
                console.error("Fehler beim Hinzuf端gen des Mitglieds: ", error);
            }
        });

        // Mitgliederliste anzeigen
        const membersList = document.getElementById("members");
        membersCollection.onSnapshot((snapshot) => {
            membersList.innerHTML = "";
            snapshot.forEach((doc) => {
                const member = doc.data();
                const li = document.createElement("li");
                li.textContent = `${member.name} - ${member.email} - ${member.phone}`;
                membersList.appendChild(li);
            });
        });
    </script>
</body>
</html>
